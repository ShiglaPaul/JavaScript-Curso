<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<label for="">Nombre</label><input id="txtNombre" type="text"><br>
<label for="">Apellido</label><input id="txtApellido" type="text"><br>
<label for="">Telefono</label><input id="txtTelefono" type="text"><br>
<label for="">Email</label><input id="txtEmail" type="text"><br>   
<button id="btnAgregar">Agregar</button>
<div id="listado">

</div>
<script>
    window.onload=iniciar;
    var personas=[];

    function iniciar() {
        var btnAgregar=document.getElementById('btnAgregar');
        btnAgregar.addEventListener('click',clickBtnAgregar);

    }
    function clickBtnAgregar() {
        var nombre=document.getElementById('txtNombre').value;
        var apellido=document.getElementById('txtApellido').value;
        var telefono=document.getElementById('txtNombre').value;
        var email=document.getElementById('txtEmail').value;
        alert(email)
        var persona={
            "nombre":nombre,
            "apellido":apellido,
            "telefono":telefono,
            "email":email
        }
        personas.push(persona);
        mostrarPersonas();
        debugger;
    }
    function mostrarPersonas() {
        var html="";
        for(var persona of personas){
            html+=persona.nombre+' '+persona.apellido+' '+persona.telefono+' '+persona.email;
        }
        document.getElementById('listado').innerHTML=html;
    }

</script>
</body>
</html>
